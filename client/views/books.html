<div class="panel panel-default" ng-init="getBooks()">
    <div class="panel-heading">
        <h3 class="panel-title">Latest Books</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div>
                <div ng-repeat="book in books" class="col-md-3">
                	<div class="col-md-12">
                        <img class="thumbnail" ng-src="{{book.image_url}}" alt="">
                    </div>
                    <div class="col-md-12 text-center">
                        <h3>{{book.title}}</h3>
                        <p>{{book.description}}</p>
                        <a class="btn btn-primary" href="#!books/details/{{book._id}}">Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ol class="breadcrumb">
  <li><a href="#!books">Go Back</a></li>
</ol>
<div class="panel panel-default" ng-init="getBook()">
    <div class="panel-heading">
        <h3 class="panel-title">{{book.title}}</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-4">
                <img class="thumbnail" ng-src="{{book.image_url}}" alt="">
            </div>
            <div class="col-md-8">
                <p>{{book.description}}</p>
                <ul class="list-group">
                    <li class="list-group-item">Genre: {{book.genre}}</li>
                    <li class="list-group-item">Author: {{book.author}}</li>
                    <li class="list-group-item">Publisher: {{book.publisher}}</li>
                    <li class="list-group-item">Pages: {{book.pages}}</li>
                </ul>
                <a href="{{book.buy_url}}" class="btn btn-primary" title="">Buy</a>
            </div>
        </div>
    </div>
</div>

<div class="pull-right">
    <a href="#!books/edit/{{book._id}}" class="btn btn-primary">Edit</a>
    <a href="javascript:void(0);" ng-click="deleteBook(book._id)" class="btn btn-default">Delete</a>
</div>
